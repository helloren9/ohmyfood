<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<script src="https://kit.fontawesome.com/d296ffd439.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">	
	<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">	
    <link rel="stylesheet" href="css/main.css">
    <title>Contact</title>
</head>
<body>
    <div class="loader"><i class="fas fa-utensils fa-spin"></i></div>

    <div class="topnav">
		<h1>ohmyfood</h1>
    </div>
    <h2 class="contacth2">contact@ohmyfood.com</h2>
    <div class="contactform">
        <form action="index.html">
      
            <label for="fname">Full Name</label>
            <input type="text" id="fname" placeholder="Your name...">
      
            <label for="lname">Email</label>
            <input type="text" id="lname" placeholder="Your email...">
      
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="How can we help you?" style="height:200px"></textarea>
      
            <input type="submit" value="Submit">
      
        </form>
      </div>
</body>
</html>
