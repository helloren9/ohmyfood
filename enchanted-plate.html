    </div>
    <br>

    <div class="dessert-items">
        <button type="submit"><span class="dish">Chocolate and Hazelnut Macaroons</span><br><span class="dish-info">with caramel butter ice cream</span><span class="price">18€</span><span><i class="fas fa-check-circle"></i></span><div class="icon-bg"></div></button>
